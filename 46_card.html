<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "microsoft jhenghei";
    }

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      background: #131313;
      min-height: 100vh;
    }
    .container{
      position: relative;
    }
    .container .card{
      position: relative;
      width: 320px;
      height: 450px;
      background: #232323;
      border-radius: 20px;
      overflow: hidden;
    }
    .container .card::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ccc;
      clip-path: circle(150px at 80% 20%);
      transition: 0.5s ease-in-out;
    }
    .container .card:hover::before{
      clip-path: circle(300px at 80% -20%);
    }
    .container .card .imgBx{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      height: 220px;
      width: 100%;
      transition: 0.5s;
    }
    .container .card:hover .imgBx{
      top: 0%;
      transform: translateY(0);
    }
    .container .card .imgBx img{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      width: 270px;
    }
    .container .card .contentBx{
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      text-align: center;
      transition: 1s;
      z-index: 0;
    }
    .container .card:hover .contentBx{
      height: 210px;
    }
    .container .card .contentBx h2{
      position: relative;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }
    .container .card .contentBx .size,
    .container .card .contentBx .color{
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 20px;
      transition: 0.5s;
      opacity: 0;
      visibility: hidden;
    }
    .container .card:hover .contentBx .size{
      opacity: 1;
      visibility: visible;
      transition-delay: 0.5s;
    }
    .container .card:hover .contentBx .color{
      opacity: 1;
      visibility: visible;
      transition-delay: 0.6s;
    }
    .container .card .contentBx .size h3,
    .container .card .contentBx .color h3{
      color: #fff;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-right: 10px;
    }
    .container .card .contentBx .size span{
      width: 26px;
      height: 26px;
      text-align: center;
      line-height: 26px;
      font-size: 14px;
      display: inline-block;
      color: #111;
      background: #fff;
      margin: 0 5px;
      color: #111;
      border-radius: 4px;
      cursor: pointer;
    }
    .container .card .contentBx .size span:hover{
      background: #ccc;
    }
    .container .card .contentBx .color span{
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .container .card .contentBx .color span:nth-child(2){
      background: red;
    }
    .container .card .contentBx .color span:nth-child(3){
      background: white;
    }
    .container .card .contentBx .color span:nth-child(4){
      background: black;
    }
    .container .card .contentBx a{
      display: inline-block;
      padding: 10px 20px;
      background: #fff;
      border-radius: 4px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #111;

      opacity: 0;
      transform: translateY(50px);
      transition: 0.5s;
    }
    .container .card:hover .contentBx a{
      opacity: 1;
      transform: translateY(0px);
      transition-delay: 0.75s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="./img/46.png" alt="">
      </div>
      <div class="contentBx">
        <h2>高跟鞋</h2>
        <div class="size">
          <h3>Sizd: </h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color: </h3>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="#">立即購買</a>
      </div>
    </div>
  </div>
</body>
</html>
