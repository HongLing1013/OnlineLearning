<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "microsoft jhenghei";
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #20152d;
    }
    .rating{
      position: relative;
      display: flex;
      flex-direction: row-reverse;
    }
    .rating input{
      display: none;
    }
    .rating label{
      position: relative;
      width: 0;
      height: 120px;
      cursor: pointer;
      transition: 0.5s;
      filter: grayscale(1);
      opacity: 0;
    }
    .rating:hover label{
      width: 160px;
      opacity: 0.2;
    }
    .rating input:hover + label,
    .rating input:checked + label{
      filter: grayscale(0);
      opacity: 1;
      width: 160px;
    }
    .rating label h4{
      color: #fff;
      font-style: 24px;
      padding-top: 10px;
      margin-left: 40px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(-50px) scale(0);
      transition: 0.5s;
    }
    .rating inpnut:hover + label h4,
    .rating inpnut:checked + label h4{
      opacity: 1;
      transform: translateY(0px) scale(1);
    }
    .text{
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(+50%);
      color: #fff;
      width: 500px;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      white-space: nowrap;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="rating">
    <input type="radio" name="star" id="star1" checked>
    <label for="star1">
      <img src="./img/52-5.png" alt="">
      <h4>讚</h4>
    </label>
    <input type="radio" name="star" id="star2">
    <label for="star2">
      <img src="./img/52-1.png" alt="">
      <h4>喜歡</h4>
    </label>
    <input type="radio" name="star" id="star3">
    <label for="star3">
      <img src="./img/52-3.png" alt="">
      <h4>還行</h4>
    </label>
    <input type="radio" name="star" id="star4">
    <label for="star4">
      <img src="./img/52-2.png" alt="">
      <h4>不喜歡</h4>
    </label>
    <input type="radio" name="star" id="star5">
    <label for="star5">
      <img src="./img/52-4.png" alt="">
      <h4>討厭</h4>
    </label>
    <div class="text">給個評語吧</div>
  </div>
</body>
</html>
