<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2ec194;
        }
        .container{
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .container .box{
            position: relative;
            width: 300px;
            height: 200px;
            margin: 40px 0;
            background: #fff;
            font-family: consolas;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 0, 0, 0.1);
        }
        .container .box.shadow1{
            box-shadow: -30px 30px 20px rgba(0, 0, 0, 0.1);
        }
        .container .box.shadow2::before{
            content: '';
            position: absolute;
            bottom: 10px;
            left: 10%;
            width: 90%;
            height: 50px;
            box-shadow: -30px 30px 20px rgba(0, 0, 0, 0.3);
            /* 元素旋轉 -控制影子的方向*/
            transform-origin: left;
            transform: skewY(5deg);
            z-index: -1;
            filter: blur(5px);
        }
        .container .box.shadow3::before{
            content: '';
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 50%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            transform-origin: right;
            transform: skewY(-8deg);
            z-index: -1;
            filter: blur(10px);
        }
        .container .box.shadow3::after{
            content: '';
            position: absolute;
            bottom: 0px;
            right: 0;
            width: 50%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            transform-origin: left;
            transform: skewY(-8deg);
            z-index: -1;
            filter: blur(10px);
        }
        .container .box.shadow4::before{
            content: '';
            position: absolute;
            bottom: -50px;
            left: 5%;
            width: 90%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            z-index: -1;
            filter: blur(10px);
        }
        .container .box.shadow5::before{
            content: '';
            position: absolute;
            bottom: -15%;
            left: 5%;
            width: 90%;
            height: 90%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
            filter: blur(10px);
        }
        .container .box.shadow6{
            background: #2ec194;
            border-radius: 15px;
            box-shadow: -15px -15px 15px rgba(255, 255, 255, 0.2),
                        15px 15px 15px rgba(0, 0, 0, 0.1);
        }
        .container .box.shadow7{
            background: #2ec194;
            border-radius: 15px;
            box-shadow: -15px -15px 15px rgba(255, 255, 255, 0.2),
                        15px 15px 15px rgba(0, 0, 0, 0.1),
                        inset -15px -15px 15px rgba(255, 255, 255, 0.2),
                        inset 15px 15px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box shadow1">boxshadow1</div>
        <div class="box shadow2">boxshadow2</div>
        <div class="box shadow3">boxshadow3</div>
        <div class="box shadow4">boxshadow4</div>
        <div class="box shadow5">boxshadow5</div>
        <div class="box shadow6">boxshadow6</div>
        <div class="box shadow7">boxshadow7</div>
    </div>
</body>
</html>
