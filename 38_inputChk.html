<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            word-wrap: break-word;
            font-family: sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #373737;
        }
        h3{
            position: relative;
            font-size: 20px;
            color: #f9f9f9;
            /* 字距 */
            letter-spacing: 1px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        #form{
            position: relative;
        }
        #form #email{
            width: 300;
            background: #292929;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
        }
        #form .inputBox{
            position: relative;
        }
        #text{
            display: block;
            color: #000;
            font-style: italic;
            padding: 5px;
        }
        #form.invalid .inputBox::before{
            content: '';
            position: absolute;
            right: 12px;
            top: 12px;
            width: 24px;
            height: 24px;
            background: url(./img/38_x.png);
            background-size: cover;
            z-index: 1000;
        }
        #form.valid .inputBox::before{
            content: '';
            position: absolute;
            right: 12px;
            top: 12px;
            width: 24px;
            height: 24px;
            background: url(./img/38_o.png);
            background-size: cover;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <h3>email validation ckeck</h3>
    <form action="#" id="form">
        <div class="inputBox">
            <input type="text" name="" id="email" placeholder="請輸入email" onkeydown="validation()">
        </div>
        <span id="text"></span>
    </form>
    <script>
        function validation () {
            let form = document.getElementById('form');
            let email = document.getElementById('email').value;
            let text = document.getElementById('text');
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}/ ;
            if(email.match(pattern)){
                form.classList.add('valid');
                form.classList.remove('invalid');
                text.innerHTML = '輸入正確';
                text.style.color = '#00ff00';
            }else{
                form.classList.remove('valid');
                form.classList.add('invalid');
                text.innerHTML = '輸入錯誤';
                text.style.color = '#ff0000';
            }
            if (email === '') {
                form.classList.remove('valid');
                form.classList.remove('invalid');
                text.innerHTML = '';
            }
        }
    </script>
</body>
</html>
