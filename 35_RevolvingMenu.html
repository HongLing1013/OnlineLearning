<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            min-height: 100vh;
        }

        #curtain{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 轉場動畫 */
        #curtain span{
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: block;
            transform-origin: bottom left;
            transition: 0.5s ease-in-out;
            transform: rotate(-90deg);
        }

        #curtain span:nth-child(1){
            background: #ff1f6b;
            transform: rotate(-90deg);
            transition-delay: 0.2s;
        }
        #curtain span:nth-child(2){
            background: #219dff;
            transform: rotate(-90deg);
            transition-delay: 0.1s;
        }
        #curtain span:nth-child(3){
            background: #111;
            transform: rotate(-90deg);
            transition-delay: 0s;
        }
        #curtain.active span:nth-child(1){
            z-index: 1;
            transition-delay: 0s;
        }
        #curtain.active span:nth-child(2){
            z-index: 2;
            transition-delay: 0.1s;
        }
        #curtain.active span:nth-child(3){
            z-index: 3;
            transition-delay: 0.2s;
        }
        #curtain.active span{
            transform: rotate(0deg);
        }
        /* 製作右上的menu按鈕 */
        .toggle{
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            background: #fff url(./img/35_menu.png) no-repeat;
            background-size: 100%;
            background-position: 5px;
            transition: 0.5s;
        }

        #curtain.active .toggle{
            background: #fff url(./img/35_close.png) no-repeat;
            background-size: 100%;
            background-position: 5px;
        }
        ul{
            position: absolute;
            z-index: 100;
            transition: 0.5s;
            /* 物件是確實的被隱藏的，但物件的位置仍舊保持著不會消失 */
            visibility: hidden;
        }
        #curtain.active ul{
            /* 顯示 */
            visibility: visible;
            opacity: 1;
            transition-delay: 0.7s;
        }
        #curtain.active ul li{
            list-style: none;
        }
        #curtain.active ul li a{
        text-decoration: none;
        color: #fff;
        font-size: 4em;
        text-align: center;
        display: block;
        }
    </style>
</head>
<body>
    <div id="curtain">
        <span></span>
        <span></span>
        <span></span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="@">About</a></li>
            <li><a href="@">Services</a></li>
            <li><a href="@">Portfolio</a></li>
            <li><a href="@">Contact</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </div>

    <script>
        function toggle() {
            let curtain = document.getElementById('curtain');
            curtain.classList.toggle('active')
        }
    </script>
</body>
</html>
